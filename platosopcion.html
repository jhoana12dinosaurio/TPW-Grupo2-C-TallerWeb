<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="shortcut icon" href="img/pato.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="cuadroRegistro">
                <div class="form-registro">
                    <h2>¡Hora de escoger los platos a disgustar!</h2>
                    <br />
                    <label for="menu">Seleccione su menú:</label><br />
                    <label for="entrada">Entrada:</label>
                    <select id="entrada" name="entrada">
                        <option value="">--Seleccione una opción--</option>
                        <br />
                        <option value="causa">Causa rellena</option>
                        <option value="sopa">Sopa</option>
                        <option value="tortilla">Tortilla de coliflor</option>
                        <option value="tamal">Tamales de pollo</option>
                        <option value="huancaina">Papa a la huancaina</option>
                        <option value="lechedetigre">
                            Leche de tigre afrodisiaco
                        </option>
                    </select>
                    <br />
                    <label for="segundo">Segundo plato:</label>
                    <select id="segundo" name="segundo">
                        <option value="">--Seleccione una opción--</option>
                        <br />
                        <option value="pasta">Pasta al Alfredo</option>
                        <option value="filete">Filete de res</option>
                        <option value="pollo">Pollo a la parrilla</option>
                        <option value="ceviche">Ceviche clásico</option>
                        <option value="chicharron">
                            Chicharron de pescado y pota
                        </option>
                    </select>
                    <br />
                    <label for="postre">Postre:</label>
                    <select id="postre" name="postre">
                        <option value="">--Seleccione una opción--</option>
                        <option value="parfait">Parfait frutos rojos</option>
                        <option value="helado">Helado</option>
                        <option value="cheesecake">Cheesecake de fresa</option>
                        <option value="ensalada">Ensalada de frutas</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>

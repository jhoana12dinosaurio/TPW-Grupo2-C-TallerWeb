
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Reserva de Mesas</title>
</head>
<body>
    <div class="reserva-mesa"></div>
    <h3>Reserva tu Mesa</h3>
    <form class=" form-registro" action="URL" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>

        <label for="personas">Número de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" max="25" placeholder="Ingrese el número de personas"
            required>

        <label for="fecha">Fecha de la Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="hora">Hora de la Reserva:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="submit">Reservar Mesa </button>
    </form>
    </div>
</body>
</html>
